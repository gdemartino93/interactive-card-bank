<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script> <!--VUE CDN-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="webapp">
        <section class="topside">
            <div class="col-12">
                <div class="card-back">
                    <span class="cvc"> {{cvc}} </span>
                </div>
                <div class="card-front">
                    <span class="card-number" >{{card}}</span>
                    <span class="card-holder"> {{nameFormatted}} </span>
                </div>
            </div>
            
        </section>
        <section class="bottomside py-5">
            <div class="container">
                <div class="col-12">
                    <h6>CARDHOLDER NAME</h6>
                    <input class="form-control form-control-lg" type="text" placeholder="e.g. Jane Appleseed" aria-label=".form-control-lg example" v-model="cardName" maxlength ="25" @KeyUp="cardHolderFormatted">
                    <h6 class="mt-4">CARD NUMBER</h6>
                    <input class="form-control form-control-lg" type="text" placeholder="e.g. 1234 5678 9123 0000" aria-label=".form-control-lg example" v-model="card"  @KeyUp="formatCard">
                    <div class="col-12 d-flex justify-content-evenly mt-4">
                        <div class="col-3">
                            <h6>EXP. DATE</h6>
                    <input class="form-control form-control-lg" type="text" placeholder="MM" aria-label=".form-control-lg example" v-model="monthExp" maxlength="2">
                        </div>
                        <div class="col-3">
                            <h6>(MM/YY)</h6>
                    <input class="form-control form-control-lg" type="text" placeholder="YY" aria-label=".form-control-lg example" v-model="yearExp" maxlength="2">
                        </div>
                        <div class="col-5">
                            <h6>CVC</h6>
                    <input class="form-control form-control-lg" type="text" placeholder="e.g. 123" aria-label=".form-control-lg example" v-model="name" maxlength="3">
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
